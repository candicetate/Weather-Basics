<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cda945a759.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
      
    <!-- Main Container Div -->
    <div class="container">
   <!-- First Row Div-->
        <div class="row">
   <!--First Column -->
    <div class="col-6 currentweather">
    <h1>
      36°C
    </h1>
    <h2>
      Cloudy 
      <i class="fas fa-cloud"></i>
    </h2>
    <p class="precipitation">
      Chance of precipitation: 0%
    </p>
    <p class="city">Edmonton</p>
<!-- Close First Column --></div>
<!--Second Column -->
<div class="col-6">
    <p class="fiveday">5 Day Forecast</p>

    <p class="futuretemp">21°C 
        <i class="fas fa-sun"></i>
    <br/>
    <span class="dayofweek">
    Tomorrow
</span>
</p>

<!-- 4 day future forcast row--> 
<div class="row"> 
    <div class="col-6">
    <p class="futuretemp">23°C 
        <i class="fas fa-sun"></i>
    <br />
    <span class="dayofweek">Saturday

    </span>
</p>
</div>
<div class="col-6">
    <p class="futuretemp">21°C
        <i class="fas fa-cloud-sun"></i>
    <br/>
    <span class="dayofweek">Sunday

    </span>
</p>
</div>
<!-- Close 4 day forecast row --></div>  
<!-- 4 Day forecast second row-->
<div class="row"> 
    <div class="col-6">
    <p class="futuretemp">23°C 
        <i class="fas fa-cloud-sun"></i>
    <br />
    <span class="dayofweek">Monday

    </span>
</p>
</div>
<div class="col-6">
    <p class="futuretemp">26°C 
        <i class="fas fa-cloud-sun"></i>
    <br/>
    <span class="dayofweek">
    Tuesday
</span>
</p>
</div>
<!-- Close 4 day forecast 2nd row --></div> 

<!-- Close Second Column --></div>
<!-- Close First Row Div--></div>

<!-- Second Row Div-->
<div class="row">
    <!--First Column -->
     <div class="col-6">

    <form>
        <input class="form-control form-control-lg" type="text" placeholder="Search">
    <!-- Close First Column --></div>

    <!--Second Column -->
    <div class="col-6">
        <button type="button" class="btn btn-dark btn btn-primary btn-lg">Find Your City</button>
    </form>
<!-- Close Second Column--></div>
<!-- Close Second Row Div--></div>

  <!-- Main Container Div --> </div>

  
   
  </body>
</html>
